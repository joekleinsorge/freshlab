apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authelia
  template:
    metadata:
      labels:
        app: authelia
    spec:
      containers:
        - name: authelia
          image: authelia/authelia:4.39.12
          imagePullPolicy: IfNotPresent
          args:
            - authelia
            - --config
            - /config/configuration.yml
          ports:
            - name: http
              containerPort: 9091
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /var/lib/authelia
      volumes:
        - name: config
          secret:
            secretName: authelia-config
        - name: data
          persistentVolumeClaim:
            claimName: authelia-data

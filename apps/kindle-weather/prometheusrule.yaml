apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kindle-weather
  labels:
    app: kindle-weather
    release: kube-prometheus-stack
spec:
  groups:
    - name: kindle-weather.availability
      rules:
        - alert: KindleWeatherDeploymentUnavailable
          expr: kube_deployment_status_replicas_unavailable{namespace="kindle-weather",deployment="kindle-weather"} > 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: Kindle Weather deployment has unavailable replicas
            description: kindle-weather has had unavailable replicas for at least 10 minutes.
        - alert: KindleWeatherPodCrashLooping
          expr: increase(kube_pod_container_status_restarts_total{namespace="kindle-weather",pod=~"kindle-weather-.*",container="kindle-weather"}[15m]) > 2
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Kindle Weather pod is restarting repeatedly
            description: kindle-weather restarted more than twice in the last 15 minutes.
        - alert: KindleWeatherPublicEndpointDown
          expr: probe_success{job="blackbox-http",instance="https://kindle-weather.kleinsorge.dev"} == 0
          for: 10m
          labels:
            severity: critical
          annotations:
            summary: Kindle Weather public endpoint check is failing
            description: Blackbox probe has failed for https://kindle-weather.kleinsorge.dev for at least 10 minutes.

